{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/heroes/hero-detail.css' %}"
/>

{% endblock %}

{% block content %}

<section class="hero-container">
  <div class="">
  </div>
  <div class="hero-details">
    <h1>{{ hero.name }}</h1>
    <div class='hero-basic'>
      <h2>Role: {{ hero.role}}</h2>
      <h2>Difficulty: {{ hero.rating}}</h2>
    </div>
    <h3>{{ hero.description }}</h3>
    <h3>Weapon(s): {{ hero.weapon }}</h3>
    <h3>Abilities: {{ hero.abilities }}</h3>
  </div>
</section>

{% endblock %}
