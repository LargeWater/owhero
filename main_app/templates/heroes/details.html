{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/places/hero-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="hero-container" style="background-image: url("{%static {{hero.background}} %}")">
  <div class="">
  </div>
  <div class="hero-details">
    <h1>{{ hero.name }}</h1>
      <h2>{{ hero.role}}</h2>
      <h2>{{ hero.rating}}</h2>
      <h3>{{ hero.description }}</h3>
      <h3>{{ hero.weapon }}</h3>
      <h3>{{ hero.abilities }}</h3>
  </div>
</section>

{% endblock %}
